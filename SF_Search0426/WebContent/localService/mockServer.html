<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<title>Mock Server Tutorial</title>
<script>
	window["sap-ushell-config"] = {
		defaultRenderer : "fiori2",
		renderers : {
			fiori2 : {
				componentData : {
					config : {
						enableSearch : false,
						enableUserDefaultParameters : true,
						rootIntent : "Shell-home"
					}
				}
			}
		},
		services : {
			NavTargetResolution : {
				config : {
					"runStandaloneAppFolderWhitelist" : {
						"*" : true
					},
					allowTestUrlComponentConfig : true
				}
			},
			SupportTicket : {
				// switched off as the local adapter is not connected to a ticket system
				config : {
					enabled : false
				}
			},
			EndUserFeedback : {
				adapter : {
					config : {
						enabled : false
					}
				}
			}
		}
	};
</script>
<script id="sap-ushell-bootstrap"
	src="test-resources/sap/ushell/bootstrap/sandbox.js"></script>
<script id="sap-ui-bootstrap" src="../resources/sap-ui-core.js"
	data-sap-ui-libs="sap.m" data-sap-ui-theme="sap_belize"
	data-sap-ui-compatVersion="1.18"
	data-sap-ui-compatVersion-xyz="1.16"
	data-sap-ui-xx-bindingSyntax="complex"
	data-sap-ui-resourceroots='{"sap.ui.demo.wt": "../"}'>
	
</script>
<link href="../css/library.css" rel="stylesheet" type="text/css" />
<script>
	sap.ui.getCore().attachInit(
			function() {
				sap.ui.require([ "sap/ui/demo/wt/localService/mockserver",
						"sap/m/Shell", "sap/ui/core/ComponentContainer" ],
						function(mockserver, Shell, ComponentContainer) {
							mockserver.init();

							new Shell({
								app : new sap.ui.core.ComponentContainer({
									height : "100%",
									name : "sap.ui.demo.wt"
								}),
								appWidthLimited : true
							}).placeAt("content");
						});
			});
</script>
</head>
<body class="sapUiBody sapUShellFullHeight sapUiSizeCompact"
	id="content" role="application">
</body>
</html>
